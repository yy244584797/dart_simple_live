name: windows-build-release

# 手动触发 + push dev 分支触发
on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ 签出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      # 2️⃣ 设置 Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      - name: Enable Flutter Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore Flutter packages
        run: |
          cd simple_live_app
          flutter pub get

      # 3️⃣ 安装 flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 4️⃣ 构建 Windows ZIP
      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      # 5️⃣ 上传 ZIP 到 Artifact（可选调试用）
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      # 6️⃣ 设置版本信息
      
      - name: Set version
        id: version
        run: |
          echo "VERSION=1.9.4" >> $GITHUB_ENV
          echo "VERSION_DESC=- 修复虎牙播放中断 #723 @SlotSun\n- 修复哔哩哔哩加载失败" >> $GITHUB_ENV
          echo "PRERELEASE=true" >> $GITHUB_ENV

      # 7️⃣ 上传 Release（使用内置 GITHUB_TOKEN，无需自定义 secrets）
      - name: Upload Windows ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          files: simple_live_app/build/dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣ 完成提示
      - run: echo "🍏 Windows build and release done"
