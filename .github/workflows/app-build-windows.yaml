name: windows-build-release

# æ‰‹åŠ¨è§¦å‘ + push dev åˆ†æ”¯è§¦å‘
on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # 1ï¸âƒ£ ç­¾å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      # 2ï¸âƒ£ è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      - name: Enable Flutter Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore Flutter packages
        run: |
          cd simple_live_app
          flutter pub get

      # 3ï¸âƒ£ å®‰è£… flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 4ï¸âƒ£ æ„å»º Windows ZIP
      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      # 5ï¸âƒ£ ä¸Šä¼  ZIP åˆ° Artifactï¼ˆå¯é€‰è°ƒè¯•ç”¨ï¼‰
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      # 6ï¸âƒ£ è®¾ç½®ç‰ˆæœ¬ä¿¡æ¯
      
      - name: Set version
        id: version
        run: |
          echo "VERSION=1.9.4" >> $GITHUB_ENV
          echo "VERSION_DESC=- ä¿®å¤è™ç‰™æ’­æ”¾ä¸­æ–­ #723 @SlotSun\n- ä¿®å¤å“”å“©å“”å“©åŠ è½½å¤±è´¥" >> $GITHUB_ENV
          echo "PRERELEASE=true" >> $GITHUB_ENV

      # 7ï¸âƒ£ ä¸Šä¼  Releaseï¼ˆä½¿ç”¨å†…ç½® GITHUB_TOKENï¼Œæ— éœ€è‡ªå®šä¹‰ secretsï¼‰
      - name: Upload Windows ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          files: simple_live_app/build/dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8ï¸âƒ£ å®Œæˆæç¤º
      - run: echo "ğŸ Windows build and release done"
