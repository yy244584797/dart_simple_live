  # Windows æ„å»º
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      # å¯ç”¨ Windows Desktop
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      # è·å–ä¾èµ–
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£… flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ‰“åŒ… Windows ZIPï¼ˆä¸æ‰“åŒ… MSIXï¼‰
      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      # ä¸Šä¼  Windows ZIP åˆ° Artifact
      - name: Upload Windows ZIP to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"

      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # ä¸Šä¼  Releaseï¼ˆåªä¸Šä¼  ZIPï¼Œä½¿ç”¨ GITHUB_TOKENï¼‰
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          files: simple_live_app/build/dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # å®Œæˆ
      - run: echo "ğŸ Windows job's status is ${{ job.status }}."

