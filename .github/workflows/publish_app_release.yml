name: app-build-action

on:
  push:
    tags:
      - "v*"

jobs:

  # Mac/iOS/Android æ„å»º
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      # APK ç­¾åæ­¥éª¤å¯é€‰åŒ–
      - name: Setup Android Keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 }}
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties (optional)
        if: ${{ steps.android_keystore.outputs.filePath }}
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > simple_live_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_app/android/key.properties

      # è®¾ç½® JAVA
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true 

      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Install appdmg
        run: npm install -g appdmg

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # APK æ‰“åŒ…å¯é€‰
      #- name: Build APK
      #  run: |
      #    cd simple_live_app
      #    flutter build apk --release --split-per-abi

      # APK ä¸Šä¼  Artifact å¯é€‰
      #- name: Upload APK to Artifacts
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: android
      #    path: simple_live_app/build/app/outputs/flutter-apk/*.apk


  # Windows æ„å»º
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ‰“åŒ… Windows ZIP
      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      # ä¸Šä¼  ZIP Artifact
      - name: Upload Windows ZIP to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      # ä¸Šä¼  Releaseï¼ˆä½¿ç”¨ v1.0.4 + GITHUB_TOKENï¼‰
      - name: Upload Release
        uses: softprops/action-gh-release@v1.0.4
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          files: simple_live_app/build/dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "ğŸ Windows job's status is ${{ job.status }}."

