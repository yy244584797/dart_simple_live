name: app-build-action

# 推送 Tag 时触发
on:
  push:
    tags:
      - "v*"

jobs:

  # Mac/iOS/Android 构建
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master

      # APK 签名设置
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > simple_live_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_app/android/key.properties

      # 设置 JAVA 环境
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # 设置 Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true 

      # 打开 Mac Desktop 支持
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # 更新 Flutter packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 安装 appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # 安装 flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 打包 APK（可选）
      #- name: Build APK
      #  run: |
      #    cd simple_live_app
      #    flutter build apk --release --split-per-abi

      # 上传 APK 至 Artifacts（可选）
      #- name: Upload APK to Artifacts
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: android
      #    path: |
      #      simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      #      simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      #      simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk


  # Windows 构建
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master

      # 设置 Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      # 启用 Windows Desktop
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      # 获取依赖
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # 安装 flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 打包 Windows ZIP（不打包 MSIX）
      - name: Build Windows ZIP
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets zip --skip-clean

      # 上传 Windows ZIP 到 Artifact
      - name: Upload Windows ZIP to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: simple_live_app/build/dist/*/*.zip

      # 读取版本信息
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"

      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # 上传 Release（只上传 ZIP，使用 GITHUB_TOKEN）
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          files: simple_live_app/build/dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 完成
      - run: echo "🍏 Windows job's status is ${{ job.status }}."

